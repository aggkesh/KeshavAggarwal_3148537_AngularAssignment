<div class="container">
  <h2>Add News</h2>
  <form [formGroup]="newsDetailsForm" (ngSubmit)="_saveNews(newsDetailsForm.value)">
    <div class="form-group">
      <input type="text" id="title" class="form-control" formControlName="title" placeholder="Title" name="title">
      <div *ngFor="let validation of news_validation_messages.title">
        <span *ngIf="newsDetailsForm.get('title').hasError(validation.type) && (newsDetailsForm.get('title').dirty || newsDetailsForm.get('title').touched)">{{validation.message}}</span>
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="description" class="form-control" formControlName="description" placeholder="What's this news about?" name="description">
      <div *ngFor="let validation of news_validation_messages.description">
        <span *ngIf="newsDetailsForm.get('description').hasError(validation.type) && (newsDetailsForm.get('description').dirty || newsDetailsForm.get('description').touched)">{{validation.message}}</span>
      </div>
    </div>
    <div class="form-group">
      <textarea type="text" id="summary" class="form-control" formControlName="summary" placeholder="Write your news (in markdown)" name="summary"></textarea>
      <div *ngFor="let validation of news_validation_messages.summary">
        <span *ngIf="newsDetailsForm.get('summary').hasError(validation.type) && (newsDetailsForm.get('summary').dirty || newsDetailsForm.get('summary').touched)">{{validation.message}}</span>
      </div>
    </div>
    <div class="form-group">
      <label for="file">Choose Image</label>
      <input type="file" class="form-control" accept="image/*" (change)="handleFileInput($event.target.files)">
    </div>
    <button type="submit" class="btn btn-default" value="Log In" [disabled]="!newsDetailsForm.valid" style="background-color: green;color: white;">Publish News</button>
  </form>
</div>
