<div style="overflow-x:auto;">
    <table id="customers" *ngIf="precautionList">
      <tr>
        <th>SNO</th>
        <th>Precautions</th>
      </tr>
      <tr *ngFor="let precaution of precautionList">
        <td>{{ precaution.id }}.</td>
        <td>{{ precaution.description }}</td>
      </tr>
    </table> 
  </div>
