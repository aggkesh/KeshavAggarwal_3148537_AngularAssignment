<div *ngFor="let news of newsList" class="card">
  <div class="row">
    <div class="col-lg-2">
      <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Avatar" style="width:100%">
    </div>
    <div class="col-lg-10">
      <p style="font-size:24px; font-weight: bold;">{{news.title}}</p>
      <p style="color: grey; font-size: 14px;">
        {{news.description}} 
        <a style="color: green" (click)="_more(news.id)">more...</a>
      </p>
    </div>
  </div>
</div>
