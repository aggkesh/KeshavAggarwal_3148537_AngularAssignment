<div *ngIf="newsList">
  <table>
    <tr>
      <th>SNO</th>
      <th>News Image</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let news of newsList">
      <td id="SNO">{{ news.id }}.</td>
      <td id="imagetd"><img id="image" [src]="news.image" alt="News Image"></td>
      <td>
        <p id="title">{{news.title}}</p>
        <p id="description">
          {{news.description}} 
          <a (click)="_more(news.id)">more...</a>
        </p>
      </td>
    </tr>
  </table> 
</div>
